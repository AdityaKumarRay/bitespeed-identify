name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "20"

jobs:
  # ── Lint + Unit Tests (no DB needed) ───────────────────
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

  # ── Integration Tests (with Postgres) ──────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-unit

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bitespeed
          POSTGRES_PASSWORD: bitespeed_secret
          POSTGRES_DB: bitespeed_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bitespeed"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://bitespeed:bitespeed_secret@localhost:5432/bitespeed_test?schema=public"
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Integration tests
        run: npm run test:integration

  # ── Docker build check ─────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-unit
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bitespeed:ci .
